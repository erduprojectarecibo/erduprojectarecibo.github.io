/**
 * Highcharts plugin to defer initial series animation until the element has
 * appeared.
 *
 * @todo
 * - If the element is greater than the viewport (or a certain fraction of it),
 *   show the series when it is partially visible.
 */
 (function (H) {

var pendingRenders = [];

function isElementInViewport(el) {

    var rect = el.getBoundingClientRect();

    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (
            window.innerHeight ||
            document.documentElement.clientHeight
        ) &&
        rect.right <= (
            window.innerWidth ||
            document.documentElement.clientWidth
        )
    );
}

H.wrap(H.Series.prototype, 'render', function deferRender(proceed) {
    var series = this,
        renderTo = this.chart.container.parentNode;

    // It is appeared, render it
    if (isElementInViewport(renderTo) || !series.options.animation) {
        proceed.call(series);

        // It is not appeared, halt rendering until appear
    } else {
        pendingRenders.push({
            element: renderTo,
            appear: function () {
                proceed.call(series);
            }
        });
    }
});

function recalculate() {
    pendingRenders.forEach(function (item) {
        if (isElementInViewport(item.element)) {
            item.appear();
            H.erase(pendingRenders, item);
        }
    });
}

if (window.addEventListener) {
    ['DOMContentLoaded', 'load', 'scroll', 'resize']
    .forEach(function (eventType) {
        addEventListener(eventType, recalculate, false);
    });
}

<body>

</body>

<style>

    @import "https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css";

    width: 70%;

#play-output {
    font-family: Arial, Helvetica, sans-serif;
    margin-top:-600px
}
</style>

<script>
(function (H) {

var pendingRenders = [];

function isElementInViewport(el) {

    var rect = el.getBoundingClientRect();

    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (
            window.innerHeight ||
            document.documentElement.clientHeight
        ) &&
        rect.right <= (
            window.innerWidth ||
            document.documentElement.clientWidth
        )
    );
}

H.wrap(H.Series.prototype, 'render', function deferRender(proceed) {
    var series = this,
        renderTo = this.chart.container.parentNode;

    // It is appeared, render it
    if (isElementInViewport(renderTo) || !series.options.animation) {
        proceed.call(series);

        // It is not appeared, halt rendering until appear
    } else {
        pendingRenders.push({
            element: renderTo,
            appear: function () {
                proceed.call(series);
            }
        });
    }
});

function recalculate() {
    pendingRenders.forEach(function (item) {
        if (isElementInViewport(item.element)) {
            item.appear();
            H.erase(pendingRenders, item);
        }
    });
}

if (window.addEventListener) {
    ['DOMContentLoaded', 'load', 'scroll', 'resize']
    .forEach(function (eventType) {
        addEventListener(eventType, recalculate, false);
    });
}

}(Highcharts));



Highcharts.setOptions({
lang: {
    thousandsSep: ','
},
chart: {

    backgroundColor: '#FFF',
},

legend: {
    itemStyle: {
        color: '#000'
    },
    itemHiddenStyle: {
        color: '#777'
    },
    itemHoverStyle: {
        color: '#777'
    },
    symbolRadius: 0
},

title: {
    style: {
        color: '#22292F',
        fill: '#22292F',
        fontWeight: 'bold'
    }
},

subtitle: {
    style: {
        color: '#8795A1',
        fill: '#8795A1',
        fontWeight: 'bold'
    }
},

yAxis: {
    title: {
        style: {
            color: '#B8C2CC'
        }
    },


    labels: {
        style: {
            color: '#606F7B',
        }
    }
},


xAxis: {
    labels: {
        style: {
            color: '#606F7B',
        }
    }
},

credits: {
    enabled: false
},

tooltip: {
    backgroundColor: "#FFF",
    borderColor: '#000',
    valueDecimals: 1,
    style: {
        opacity: 0.86
    },
    shared: true

},
 
plotOptions: {
    series: {
        lineWidth: 5,
        animation: {
            duration: 5000
        }
    },
},

});

var categories = ['<b>Preescolar</b><br>Edades 0-4 años', 
    '<b>Escuela Elemental e Intermedia</b><br>Edades 5-14 años', 
    '<b>Escuela Superior y Universidad</b><br>Edades 15-24 años', 
    '<b>Adulto Jóven y Universitario</b><br>Edades 25-34 años', 
    '<b>Adulto Profesional y Universitario</b><br>Edades 35-44 años', 
    '<b>Profesional</b><br>Edades 45-64 años', 
    '<b>Persona Mayor o Retirada</b><br>Edades 65 años o más'
];

var dataSequence = [
            {
            name:'1950',
            data: [null,null,null,null,null,null,null],
            },{
            name:'1960',
            data: [-3.24, 10.12, 1.20, -9.35, 6.04, 25.79, 43.78]
            },{
            name:'1970',
            data: [-10.24, 3.71, 25.49, 29.05, 15.11, 33.08, 44.90] 
            },{
            name:'1980',
            data: [7.09, -0.62, 16.06, 37.32, 31.38, 23.10, 42.63]
            },{
            name:'1990',
            data: [-11.30, -1.88, 0.72, 12.65, 28.49, 24.51, 34.97]
            }, {
            name:'2000',
            data: [-2.24, -6.87, 0.11, 1.81, -4.94, 43.10, 84.62]
            }, {
            name:'2010',
            data: [-24.43, -17.36, -10.67, -9.65, 10.89, 4.42, -13.29]
            }, {
            name:'2015',
            data: [-22.55, -16.68, -9.28, -12.76, -8.02, -4.63, 14.89]
            },{
            name:'2018',
            data: [-27.24, -17.16, -13.10, -9.43, -11.48, -4.24, 5.46]
            },{
            name:'2019',
            data: [-6.61, -2.32, -3.40, -9.25, -6.09, -0.46, 2.79]
            }          
]

   var chart = Highcharts.chart('psegchart03', {
        chart: {
            type: 'bar',
        },
        title: {
            text: ' ',

        },
        xAxis: [{
            categories: categories,
            reversed: false,
            labels: {
                style: {
                    color: 'black',
                    step: 1
                }
            }
        }],
        yAxis: {
             max: 100, // This prevents the data to shift right while in motion
             min: -100,
            title: {
                text: null
            },
            labels: {
                style: {
                    color: 'black'
                },
            }
        },

        plotOptions: {
            // Spacing between data bars
            series: {
                stacking: 'normal',

            }
        },

        tooltip: {
            // This controls the hovering box when mouse is over data
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    '<b>Población: ' + this.y + '</b>';
            },
        },

        series: [{
            name: 'Segmentos Poblacionales',
            color: '#008445',
            borderColor: '#008445', 
            data: dataSequence[0].data.slice(),
        }],
    });

    function update(increment) {
        var input = $('#play-range')[0],
            output = $('#play-output')[0];

        if (increment) {
            input.value = parseInt(input.value) + increment;
        }
        chart.series[0].setData(dataSequence[input.value].data); // Increment dataset (updates chart)
        chart.update({
            xAxis: [{
            categories: categories,
            reversed: false,
            labels: {
                style: {
                    color: 'black',
                    step: 1
                }
            }
        }],
        }) // Increment dataset (updates xAxis Total)
        document.getElementById('year-subtitle').innerHTML= dataSequence[input.value].name
        if (input.value >= 9) { // Auto-pause
            pause($('#play-pause-button')[0]);
        }
    }

    /**
     * Play the timeline.
     */
    function play(button) {
        button.title = 'pause';
        button.className = 'fa fa-pause';
        button.innerHTML = '<strong>||<strong>';
        chart.sequenceTimer = setInterval ( function () {
            update(1);
        }, 3000);
    }
    
    /** 
     * Pause the timeline, either when the range is ended, or when clicking the pause button.
     * Pausing stops the timer and resets the button to play mode.
     */
    function pause(button) {
        button.title = 'play';
        button.className = 'fa fa-play';
        button.innerHTML = '&#9654;';
        clearTimeout(chart.sequenceTimer);
        chart.sequenceTimer = undefined;
    }

     /**
     * Toggle play and pause from the button
     */
     $('#play-pause-button').bind('click', function () {
        if (chart.sequenceTimer === undefined) {
            play(this);
        } else {
            pause(this);
        }
    });
    
    /**
     * Update the chart when the input is changed
     */
    $('#play-range').bind('input', function () {
        update();
    });

</script>
</html>

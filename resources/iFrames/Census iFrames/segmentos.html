<script>
(function (H) {

var pendingRenders = [];

function isElementInViewport(el) {

    var rect = el.getBoundingClientRect();

    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (
            window.innerHeight ||
            document.documentElement.clientHeight
        ) &&
        rect.right <= (
            window.innerWidth ||
            document.documentElement.clientWidth
        )
    );
}

H.wrap(H.Series.prototype, 'render', function deferRender(proceed) {
    var series = this,
        renderTo = this.chart.container.parentNode;

    // It is appeared, render it
    if (isElementInViewport(renderTo) || !series.options.animation) {
        proceed.call(series);

        // It is not appeared, halt rendering until appear
    } else {
        pendingRenders.push({
            element: renderTo,
            appear: function () {
                proceed.call(series);
            }
        });
    }
});

function recalculate() {
    pendingRenders.forEach(function (item) {
        if (isElementInViewport(item.element)) {
            item.appear();
            H.erase(pendingRenders, item);
        }
    });
}

if (window.addEventListener) {
    ['DOMContentLoaded', 'load', 'scroll', 'resize']
    .forEach(function (eventType) {
        addEventListener(eventType, recalculate, false);
    });
}

}(Highcharts));



Highcharts.setOptions({
lang: {
    thousandsSep: ','
},
chart: {

    backgroundColor: '#FFF',
},

legend: {

    },

title: {

},

},

        }
    },


    labels: {
        style: {
            color: '#606F7B',
        }
    }
},


xAxis: {
    labels: {
        style: {
            color: '#606F7B',
        }
    }
},

credits: {

},

tooltip: {
    backgroundColor: "#FFF",
    borderColor: '#000',
    valueDecimals: 1,
    style: {
        opacity: 0.86
    },
    shared: true

},
 
plotOptions: {

        lineWidth: 5,
        animation: {
            duration: 5000
        }
    },
},

});

var categories = ['<b>Pre-Escuela Elemental</b><br>Edades 0-4 años', 
    '<b>Escuela Elemental e Intermedia</b><br>Edades 5-14 años', 
    '<b>Escuela Superior y Universidad</b><br>Edades 15-24 años', 
    '<b>Adulto Jóven y Universitario</b><br>Edades 25-34 años', 
    '<b>Adulto Profesional y Universitario</b><br>Edades 35-44 años', 
    '<b>Profesional</b><br>Edades 45-64 años', 
    '<b>Persona Mayor o Retirada</b><br>Edades 65 años o más'
];

var dataSequence = [
            {
            name:'1950',
            data: [366422,588854,413161,289729,224346,242613,85578],
            coso:[1,2,3]
            },{
            name:'1960',
            data: [354402,648736,418525,262919,238017,304759,122207]
            },{
            name:'1970',
            data: [318106,672814,525202,339290,273970,405574,177077] 
            },{
            name:'1980',
            data: [340652,668622,609564,465898,359936,499279,252569]
            },{
            name:'1990',
            data: [302173,656046,613944,524849,462479,621662,340884]
            }, {
            name:'2000',
            data: [295406,610962,614627,534332,515663,812483,425137]
            }, {
            name:'2010',
            data: [224756,508575,545109,492332,483528,929491,541998]
            }, {
            name:'2015',
            data: [174875,418159,491360,433628,441032,888166,626962]
            },{
            name:'2018',
            data: [125796,348516,432811,381445,396979,848390,661216]
            }         
]

   var chart = Highcharts.chart('psegchart01', {
        chart: {
            type: 'bar',
        },
        title: {
            text: ' ',

        },
        xAxis: [{
            categories: categories,
            reversed: false,
            labels: {
                style: {
                    color: 'black',
                    step: 1
                }
            }
        }],
        yAxis: {
             max: 950000, // This prevents the data to shift right while in motion
             min: 0,
            title: {
                text: null
            },
            labels: {
                style: {
                    color: 'black'
                },
            }
        },

        plotOptions: {
            // Spacing between data bars
            series: {
                stacking: 'normal',

            }
        },

        tooltip: {
            // This controls the hovering box when mouse is over data
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    '<b>Población: ' + this.y + '</b>';
            },
        },

        series: [{
            name: 'Segmentos Poblacionales',
            color: '#008445',
            borderColor: '#008445', 
            data: dataSequence[0].data.slice(),
        }],
    });

    function update(increment) {
        var input = $('#play-range')[0],
            output = $('#play-output')[0];

        if (increment) {
            input.value = parseInt(input.value) + increment;
        }
        chart.series[0].setData(dataSequence[input.value].data); // Increment dataset (updates chart)
        chart.update({
            xAxis: [{
            categories: categories,
            reversed: false,
            labels: {
                style: {
                    color: 'black',
                    step: 1
                }
            }
        }],
        }) // Increment dataset (updates xAxis Total)
        document.getElementById('year-subtitle').innerHTML= dataSequence[input.value].name
        if (input.value >= 12) { // Auto-pause
            pause($('#play-pause-button')[0]);
        }
    }

    /**
     * Play the timeline.
     */
    function play(button) {
        button.title = 'pause';
        button.className = 'fa fa-pause';
        button.innerHTML = '<strong>||<strong>';
        chart.sequenceTimer = setInterval ( function () {
            update(1);
        }, 3000);
    }
    
    /** 
     * Pause the timeline, either when the range is ended, or when clicking the pause button.
     * Pausing stops the timer and resets the button to play mode.
     */
    function pause(button) {
        button.title = 'play';
        button.className = 'fa fa-play';
        button.innerHTML = '&#9654;';
        clearTimeout(chart.sequenceTimer);
        chart.sequenceTimer = undefined;
    }

     /**
     * Toggle play and pause from the button
     */
     $('#play-pause-button').bind('click', function () {
        if (chart.sequenceTimer === undefined) {
            play(this);
        } else {
            pause(this);
        }
    });
    
    /**
     * Update the chart when the input is changed
     */
    $('#play-range').bind('input', function () {
        update();
    });

</script>
